version: 2

models:
  - name: silver_telemetry_features
    description: "Telemetry features staging area (combined Machine and Telemetry tables)"
    config:
      schema: "silver_stage"
      materialized: "table"
    columns:
      - name: DATETIME
        description: "The primary key for this table"

  - name: silver_avg_telemetry
    description: "Aggregated telemetry data using telemetry features"
    config:
      schema: "silver_stage"
      materialized: "table"
    columns:
      - name: MACHINEID
        description: "The primary key for this table"

  - name: silver_error_data
    description: "Data from the Error table"
    config:
      schema: "silver_stage"
      materialized: "table"
    columns:
      - name: DATETIME
        description: "The primary key for this table"

  - name: silver_maintenance_data
    description: "Data from the Maintenance table"
    config:
      schema: "silver_stage"
      materialized: "table"
    columns:
      - name: DATETIME
        description: "The primary key for this table"

  - name: silver_failure_data
    description: "Data from the Failure table"
    config:
      schema: "silver_stage"
      materialized: "table"
    columns:
      - name: DATETIME
        description: "The primary key for this table"
